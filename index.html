<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title> 
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <a href="#"><img src="./images/logo.svg" alt="Logo-icon" width="200"></a>
  </header>
 <main>
    <section class="image">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </section>
    <section class="content">
      <p>Build The Community Your Fans Will Love</p>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
      <a href=""><button>Register</button></a>
    </section>
 </main>

  <footer>
    <div>
      <a href="">
        <span class="fa-stack fa-lg">
          <i class="fa fa-facebook fa-stack-1x" aria-hidden="true"   style="color: #fff;"></i>
        </span>
      </a>
      <a href="">
        <span class="fa-stack fa-lg">
        <i class="fa fa-twitter fa-stack-1x" style="color: #fff;"></i>
      </span>
      </a>
      <a href="">
        <span class="fa-stack fa-lg">
          <i class="fa fa-instagram fa-stack-1x" aria-hidden="true" style="color: #fff;" ></i>
        </span>  
      </a> 
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
